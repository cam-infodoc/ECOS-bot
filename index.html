<title>BotECOS</title>
<style>
body {
  font-family: system-ui;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.chat-container {
  background: white;
  width: 800px;
  max-widht: 90%;
  height: 600px;
  max-height: 90vh;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

  @media (max-width: 600px) {
    .chat-container {
      width: 95%;
      height: 80vh;
      border-radius: 8px;
    }
  }

.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* ===== BOT AVEC AVATAR ===== */
.bot-container {
  display: flex;
  align-items: flex-start;
  gap: 8px;
}

.bot-avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #fff;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  flex-shrink: 0;
}

.bot {
  background: #E5E5EA;
  padding: 10px 14px;
  border-radius: 18px 18px 18px 4px;
  max-width: 75%;
  white-space: pre-wrap;
}

.thinking {
  font-style: italic;
  opacity: 0.7;
}

/* ===== USER ===== */
.user {
  align-self: flex-end;
  background: #0084FF;
  color: white;
  padding: 10px 14px;
  border-radius: 18px 18px 4px 18px;
  max-width: 75%;
}

.input-area {
  display: flex;
  border-top: 1px solid #ddd;
}

input {
  flex: 1;
  border: none;
  padding: 12px;
  font-size: 14px;
}

button {
  border: none;
  padding: 12px;
  background: #0084FF;
  color: white;
  cursor: pointer;
}

#finishBtn {
  background: #ff5c7b;
  margin-left: 4px;
}

/* ===== CHOICES ===== */
.choices {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 10px;
}

.choices button {
  width: calc(50% - 4px);
  padding: 12px;
  color: white;       
  font-weight: bold;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #0084FF;
}

  .choices button:hover {
      filter: brightness(1.1);

</style>

      "Endocrinologie, diabétologie et nutrition": "#98777b",
      "Gynécologie obstétrique": "#873260",
      "Anatomopathologie": "#f4bbff"
    };

    // Conteneur des boutons
    const container = document.querySelector('.choices');

    // Génération des boutons
    themeButtons.forEach(theme => {
      const btn = document.createElement('button');

      }

      container.appendChild(btn);
    });

// ===== VARIABLES =====
let currentChapter = null;
let questionsAsked = new Set();
let botQueue = [];
let botIsTyping = false;

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const finishBtn = document.getElementById("finishBtn");

// ===== UTILS =====
function normalizeText(text){
  return text.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

// ===== BOT QUEUE + TYPING =====
function botSay(text){
  botQueue.push(text);
  if (!botIsTyping) processBotQueue();
}

function processBotQueue(){
  if (botQueue.length === 0) {
    botIsTyping = false;
    return;
  }

  botIsTyping = true;
  const text = botQueue.shift();

  if (typeof text === "function") {
    text();
    processBotQueue();
    return;
  }

  const container = document.createElement("div");
  container.className = "bot-container";

  const avatar = document.createElement("div");
  avatar.className = "bot-avatar";
  avatar.textContent = "🤖";

  const bubble = document.createElement("div");
  bubble.className = "bot thinking";
  bubble.textContent = "réfléchit";

  container.appendChild(avatar);
  container.appendChild(bubble);
  messages.appendChild(container);
  messages.scrollTop = messages.scrollHeight;

  let dots = 0;
  const thinkingInterval = setInterval(() => {
    dots = (dots + 1) % 4;
    bubble.textContent = "réfléchit" + ".".repeat(dots);
  }, 400);

  setTimeout(() => {
  clearInterval(thinkingInterval);
  bubble.className = "bot";

  // 🔍 Si le message contient du HTML
  if (text.includes("<")) {
    bubble.innerHTML = text;
    messages.scrollTop = messages.scrollHeight;
    processBotQueue();
    return;
  }

  // ✍️ Sinon : typing normal
  bubble.textContent = "";
  let i = 0;
  const speed = 20;

  const typingInterval = setInterval(() => {
    bubble.textContent += text.charAt(i);
    i++;
    messages.scrollTop = messages.scrollHeight;

    if (i >= text.length) {
      clearInterval(typingInterval);
      processBotQueue();
    }
  }, speed);

}, 800);
}

function userSay(text){
  const div = document.createElement("div");
  div.className = "user";
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// ===== THEMES =====
function showThemes(isInitial = false){
  if(isInitial){
    botSay("Bienvenue 👋 je suis Ecosbot !"); 
  }
  
  botQueue.push(() => {
  const wrapper = document.createElement("div");
  wrapper.className = "choices";

  data.themes.forEach(theme => {
    const btn = document.createElement("button");
    btn.textContent = theme.title;
    btn.onclick = () => selectTheme(theme);
    wrapper.appendChild(btn);
  });

  messages.appendChild(wrapper);
  messages.scrollTop = messages.scrollHeight;
});
}

function selectTheme(theme){
  document.querySelectorAll(".choices").forEach(e => e.remove());

  const chapters = theme.chapters;
  currentChapter = chapters[Math.floor(Math.random() * chapters.length)];

  questionsAsked.clear();
  botSay(`📘 ${currentChapter.title}`);
  botSay(currentChapter.intro);
  finishBtn.disabled = false;
}


// ===== CHAT =====
function send(){
  if(!currentChapter) return;
  let text = input.value.trim();
  if(!text) return;

  userSay(text);
  input.value = "";

  const normalized = normalizeText(text);
  let matched = false;

  currentChapter.questionSet.forEach(q => {
    if (matched) return; // une seule réponse
    q.patterns.forEach(p => {
      if(normalized.includes(normalizeText(p))){
        botSay(q.answer);
        questionsAsked.add(q.id);
        matched = true;
      }
    });
  });

  if(!matched) botSay(data.botBehavior.fallbackAnswer);
}

// ===== FIN =====
function calculateScore(){
  if(!currentChapter) return;

  botSay("📊 Fin de la station d'ECOS");
  botSay(`Questions abordées : ${questionsAsked.size} / ${currentChapter.questionSet.length}`);
  botSay("📝 Récapitulatif :");

  (currentChapter.recap || []).forEach(msg => botSay(msg));

  botSay("✨ Station terminée. Bravo à toi ! Choisis une nouvelle spécialité ci-dessous :");

  botQueue.push(() => {
      currentChapter = null;
      questionsAsked.clear();
      finishBtn.disabled = true;
      showThemes();
  });
}

// ===== START =====
showThemes(true);
</script>
