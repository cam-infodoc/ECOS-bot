<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>BotECOS</title>
  <style>
    body {
      font-family: system-ui;
      background: #f0f0f0;
      padding: 20px;
    }
    .chat {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bot {
      align-self: flex-start;
      background: #E5E5EA;
      padding: 10px 14px;
      border-radius: 18px 18px 18px 4px;
    }
    .user {
      align-self: flex-end;
      background: #0084FF;
      color: white;
      padding: 10px 14px;
      border-radius: 18px 18px 4px 18px;
    }
  </style>
</head>
<body>

<div class="chat" id="chat"></div>

<script>
fetch("data.json")
  .then(res => res.json())
  .then(data => {
    const chapter =
      data.themes[0].chapters[0];

    const chat = document.getElementById("chat");

    function botSay(text) {
      const div = document.createElement("div");
      div.className = "bot";
      div.textContent = text;
      chat.appendChild(div);
    }

    function userSay(text) {
      const div = document.createElement("div");
      div.className = "user";
      div.textContent = text;
      chat.appendChild(div);
    }

    userSay("C'est quoi la physique ?");
    const answer = chapter.questionSet.find(q =>
      q.patterns.some(p =>
        "c'est quoi la physique".includes(p)
      )
    );

    botSay(answer ? answer.answer : data.botBehavior.fallbackAnswer);
  });
</script>

</body>
</html>
