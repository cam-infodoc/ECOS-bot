<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>BotECOS</title>
  <style>
    body {
      font-family: system-ui;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      background: white;
      width: 360px;
      height: 600px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .bot {
      align-self: flex-start;
      background: #E5E5EA;
      padding: 10px 14px;
      border-radius: 18px 18px 18px 4px;
      max-width: 75%;
    }

    .user {
      align-self: flex-end;
      background: #0084FF;
      color: white;
      padding: 10px 14px;
      border-radius: 18px 18px 4px 18px;
      max-width: 75%;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
    }

    button {
      border: none;
      padding: 12px;
      background: #0084FF;
      color: white;
      cursor: pointer;
    }

    .choices button {
      margin-top: 6px;
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="input" placeholder="Ã‰cris ta questionâ€¦" />
    <button onclick="send()">âž¤</button>
  </div>
</div>

<script>
let data, currentChapter;
let questionsAsked = new Set();
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function botSay(text) {
  const div = document.createElement("div");
  div.className = "bot";
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function userSay(text) {
  const div = document.createElement("div");
  div.className = "user";
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function showThemes() {
  botSay("Bienvenue ðŸ‘‹ Choisis un thÃ¨me :");

  data.themes.forEach(theme => {
    const btn = document.createElement("button");
    btn.textContent = theme.title;
    btn.onclick = () => selectTheme(theme);
    btn.className = "choices";
    messages.appendChild(btn);
  });
}

function selectTheme(theme) {
  // Nettoyer les boutons
  document.querySelectorAll(".choices").forEach(b => b.remove());
  // Choix alÃ©atoire d'un chapitre
  const chapter = theme.chapters[Math.floor(Math.random() * theme.chapters.length)];
  currentChapter = chapter;
  questionsAsked.clear();

  botSay(`ðŸ“˜ Cours sÃ©lectionnÃ© : ${chapter.title}`);
  botSay(chapter.intro);

  // ajouter bouton terminer chapitre
  const endBtn = document.createElement("button");
  endBtn.textContent = "Terminer le chapitre";
  endBtn.onclick = calculateScore;
  messages.appendChild(endBtn);
}

function send() {
  const text = input.value.trim().toLowerCase();
  if (!text || !currentChapter) return;

  userSay(text);
  input.value = "";

  const match = currentChapter.questionSet.find(q =>
    q.patterns.some(p => text.includes(p))
  );

  if (match) {
    botSay(match.answer);
    questionsAsked.add(match.id);
  } else {
    botSay(data.botBehavior.fallbackAnswer);
  }
}

function calculateScore() {
  if (!currentChapter) return;

  const totalQuestions = currentChapter.questionSet.length;
  const answeredQuestions = questionsAsked.size;
  const missed = totalQuestions - answeredQuestions;

  botSay("ðŸ“Š Fin du chapitre !");
  botSay(`Tu as rÃ©pondu correctement Ã  ${answeredQuestions} sur ${totalQuestions} questions.`);
  if (missed > 0) {
    botSay(`Tu as perdu ${missed} point(s) pour les questions non posÃ©es.`);
  }

  // reset chapitre pour pouvoir choisir un autre thÃ¨me
  currentChapter = null;
}

fetch("data.json")
  .then(res => res.json())
  .then(json => {
    data = json;
    showThemes();
  });
</script>

</body>
</html>
